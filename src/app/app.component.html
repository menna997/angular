

 <h1 class="d-flex align-items-center justify-content-center" mat-dialog-title id="header">
 List<span class="text-primary">Book</span>Form</h1>
<div mat-dialog-content>
 <form [formGroup]="listForm">

        <mat-form-field appearance="outline">
          <mat-label>title</mat-label>
          <input formControlName="titleForm" matInput placeholder="Placeholder">
 
        </mat-form-field>
      
     <br>
        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <input formControlName="authorForm" matInput placeholder="Placeholder">
   
        </mat-form-field>
<br>
        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input formControlName="yearForm"  class="col-xs-9" matInput placeholder="Placeholder">
        
        </mat-form-field>
      </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button  mat-raised-button color="primary" (click)="addBook()" style="width: 100%;

    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;">Add Book</button>
</div>
<div class="container">
  <div style="margin-top: 10px;">
<!-- <mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field> -->

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="titleForm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let row"> {{row.titleForm}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="authorForm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let row"> {{row.authorForm}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="yearForm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year</th>
      <td mat-cell *matCellDef="let row"> {{row.yearForm}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="warn" (click)="deleteProduct(row.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
</div>
